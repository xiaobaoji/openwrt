# Fanchmwrt编译基础配置（适配无上游同步工作流）
DIY_WORK="/opt/fanchmwrt-build"  # 编译工作目录
BUILD_PATH="${GITHUB_WORKSPACE}/openwrt/build/Fanchmwrt"  # 核心脚本路径
SOURCE="Fanchmwrt"  # 源码标识
LUCI_EDITION="openwrt"  # LUCI版本
TARGET_PROFILE="x86_64-generic"  # x64通用设备型号
Firmware_Date=$(date +%Y%m%d%H%M)  # 固件日期戳
Tongzhi_Date=$(date +%Y年%m月%d号%H时%M分)  # 通知日期格式
WAREHOUSE_MAN="${GIT_ACTOR}"  # 仓库所有者
KEEP_LATEST=3  # 保留最新3个Releases版本
RETAIN_MINUTE=5  # 保留最近5条工作流记录
